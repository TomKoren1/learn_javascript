<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; display: none; max-width: 300px; margin: 20px auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img { border-radius: 50%; width: 100px; height: 100px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>GitHub Finder</h2>
  <input type="text" id="username-input" placeholder="Enter GitHub username">
  <button id="search-btn">Search</button>

  <div id="card">
    <img id="avatar" src="" alt="User Avatar">
    <h3 id="name"></h3>
    <p id="bio"></p>
    <p>Public Repos: <span id="repos"></span></p>
  </div>
  <div id="errorDisplay">
    <h3 id="error_message"></h3>
  </div>
</body>
<script src="book_store.js"></script>
</html>
